            <div class="statistic-body">
                <p class="titlu" >Please select the months for which you need the statistics</p>

                        <label class="control-label" for="WorkWeek">Select Month:</label>

                        </form>
                    </div>
                </div>
                <br>
                <button id="selected--month" type="submit" class="btn">Submit</button>
