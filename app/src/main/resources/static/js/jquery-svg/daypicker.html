<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="daypicker.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='daypicker.js'></script>
</head>

<body>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Please select the days for which you need the statistics</p>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="WorkWeek">Work Week</label>
                        <form class="form-statistic" action="statistics.html" method="post">
                            <!-- replace the values if needed with alphanumeric values (monday, tuesday etc.)-->
                            <input type="radio" name="weekday" value="1"> Monday
                            <input type="radio" name="weekday" value="2"> Tuesday
                            <input type="radio" name="weekday" value="3"> Wednesday
                            <input type="radio" name="weekday" value="4"> Thursday
                            <input type="radio" name="weekday" value="5"> Friday
                            <input type="radio" name="weekday" value="6"> Saturday
                            <input type="radio" name="weekday" value="7"> Sunday
                        </form>
                    </div>
                </div>
                <button id="selected--day" type="submit" class="btn">Submit</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</body>


</html>
