<!DOCTYPE html>
<html>
<head>
    <title>test with linked css</title>
	<meta charset="utf-8" />
</head>
<body>
    <iframe src="https://ghbtns.com/github-btn.html?user=mberneti&repo=jquery-svg&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
    <h1 style="font-family:cursive;letter-spacing:2px;text-align:center;">test with linked css</h1>
    <object id="cars" type="image/svg+xml" data="content/cars.svg"></object>
    <script src="../lib/jquery.min.js"></script>
    <script src="../dist/jquery.svg.es5.min.js"></script>
    <script>
     window.onload = function(){
            var style = $("embed-css").html();
            //apply css to the svg object with css link
            //***the path must be started from the svg file position
            $("#cars").setSVGStyleLink('test-css-animation.css');
            setInterval(function () {
                $("#cars").getSVG().find("g path:first-child()").attr('fill', '#' + getRandom(100000, 999999));
            }, 1000);
        };
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
    </script>
</body>
</html>
