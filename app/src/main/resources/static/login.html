<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Some google stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat" rel="stylesheet">
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap includes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" /> 
    <title>ParkingApp</title>
</head>
<body class="text-center">
    <form class="form-signin" action="parking.html" method="post">
      <img class="mb-4" src="img/logo_img.png" alt="logo">
      <h1 class="h3 mb-3 font-weight-normal">Sign in to ParkingApp</h1>
      <p>...And choose where you park your car today!</p>
      <label for="inputEmail" class="sr-only"> Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="userEmail">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="userPassword">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; 2018 Cristina Floroiu, Politehnica University of Bucharest</p>
    </form>
</body>
</html>
